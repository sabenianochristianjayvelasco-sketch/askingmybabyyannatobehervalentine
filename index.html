<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ffb199);

    cursor: pointer;
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: white;
    color: #ff4d6d;
    position: absolute;
  }

  #countdown {
    margin-top: 10px;
    font-size: 14px;
  }

  .heart {
    position: fixed;
    font-size: 20px;
    animation: float 3s linear forwards;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-200px); opacity: 0; }
  }
</style>
</head>

<body>

<!-- MUSIC (change file) -->
<audio id="bgMusic" src="Goo Goo Dolls â€“ Iris Official Music Video 4K Remaster.mp3"></audio>

  <!-- YOUR PICTURE -->

</div>

<script>
// PLAY MUSIC WHEN SHE CLICKS ANYWHERE
document.body.addEventListener("click", () => {
  document.getElementById("bgMusic").play();
}, { once: true });


// YES BUTTON
function yesClicked() {
  document.getElementById("message").innerText =
    "Yay!! Is it a date naba bebe HAHAHAHA Thank you for choosing me loveee. It is my first time asking and having a real date in valentine po. Ikaw first valentine ko HAHAHAHAHAHHAHAH
    ðŸ˜­ðŸ’˜";

  // CONFETTI HEARTS
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.innerText = "ðŸ’–";
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
  }

// MOVING NO BUTTON
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
  const x = Math.floor(Math.random() * 250);
  const y = Math.floor(Math.random() * 200);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});


// COUNTDOWN TO FEB 15
const countdown = document.getElementById("countdown");
const targetDate = new Date("February 15, 2026 00:00:00").getTime();

const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance < 0) {
    countdown.innerText = "Happy 6th monthsary!! ðŸ’•";
    clearInterval(timer);
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((distance / (1000 * 60)) % 60);

  countdown.innerText =
    "Countdown to our 6th monthsary: " +
    days + "d " + hours + "h " + minutes + "m";
}, 1000);
</script>
